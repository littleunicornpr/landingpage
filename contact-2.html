<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Open House - Little Unicorn Preschool</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Menggunakan font Nunito yang lebih bulat dan ramah */
        body, .form-container {
            font-family: 'Nunito', sans-serif;
        }
    </style>
    <script>
        // Warna kustom tema Unicorn
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'form-bg-start': '#FBCFE8', // Light Pink
                        'form-bg-end': '#E0F2FE',   // Light Blue
                        'form-label': '#9333EA',   // Purple
                        'form-title': '#581C87',   // Dark Purple
                        'form-button-start': '#EC4899', // Pink
                        'form-button-end': '#8B5CF6',   // Violet
                        'form-button-hover-start': '#DB2777', // Darker Pink
                        'form-button-hover-end': '#7C3AED',   // Darker Violet
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-b from-form-bg-start to-form-bg-end">

<!-- ========== START: OPEN HOUSE FORM SECTION ========== -->
<section id="open-house-form" class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="form-container bg-white/40 backdrop-blur-md rounded-3xl p-8 md:p-12 max-w-4xl w-full shadow-2xl">
        
        <!-- Countdown Timer -->
        <div class="text-center mb-8">
            <p class="font-bold text-form-label mb-3">OFFER ENDS IN:</p>
            <div class="flex justify-center items-center space-x-2 sm:space-x-4 text-center">
                <div>
                    <div class="bg-white/80 rounded-lg shadow-md w-16 h-16 sm:w-20 sm:h-20 flex items-center justify-center text-3xl sm:text-4xl font-bold text-form-label" id="hours">00</div>
                    <div class="text-xs mt-2 font-semibold text-black/80">HOURS</div>
                </div>
                <div class="text-3xl sm:text-4xl font-bold text-black/50">:</div>
                <div>
                    <div class="bg-white/80 rounded-lg shadow-md w-16 h-16 sm:w-20 sm:h-20 flex items-center justify-center text-3xl sm:text-4xl font-bold text-form-label" id="minutes">00</div>
                    <div class="text-xs mt-2 font-semibold text-black/80">MINS</div>
                </div>
                <div class="text-3xl sm:text-4xl font-bold text-black/50">:</div>
                <div>
                    <div class="bg-white/80 rounded-lg shadow-md w-16 h-16 sm:w-20 sm:h-20 flex items-center justify-center text-3xl sm:text-4xl font-bold text-form-label" id="seconds">00</div>
                    <div class="text-xs mt-2 font-semibold text-black/80">SECS</div>
                </div>
            </div>
            <p class="font-bold text-form-label mt-3">HURRY!</p>
        </div>
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl md:text-7xl font-black text-black mb-2" style="text-shadow: 2px 2px 6px rgba(0,0,0,0.25);">
                SIGN UP
            </h1>
            <p class="text-xl md:text-2xl text-form-label font-bold mb-6">
                for Open House
            </p>
            <p class="text-black/90 text-lg">
                Please take a moment to fill out the form:
            </p>
        </div>

        <!-- Form -->
        <form action="https://formsubmit.co/admin@littleunicornpreschool.com" method="POST" class="space-y-6">
            
            <input type="hidden" name="_subject" value="New Open House Registration!">
            <input type="hidden" name="_cc" value="huangxiaoyan19890929@gmail.com,littleunicornpreschools@gmail.com">
            <input type="hidden" name="_next" value="https://littleunicornpr.github.io/landingpage/thankyou.html">
            <input type="hidden" name="_captcha" value="false">

            <div class="grid md:grid-cols-2 gap-x-8 gap-y-6">
                <div>
                    <label for="parent-name" class="block text-form-label font-bold text-md mb-2">Parent's Name</label>
                    <input type="text" id="parent-name" name="Parent Name" class="w-full p-4 bg-white/80 rounded-full border-2 border-transparent focus:border-form-button-end focus:outline-none transition" placeholder="Full Name" required>
                </div>
                <div>
                    <label for="child-name" class="block text-form-label font-bold text-md mb-2">Child's Name</label>
                    <input type="text" id="child-name" name="Child Name" class="w-full p-4 bg-white/80 rounded-full border-2 border-transparent focus:border-form-button-end focus:outline-none transition" placeholder="Full Name" required>
                </div>
                <div>
                    <label for="contact" class="block text-form-label font-bold text-md mb-2">Contact</label>
                    <input type="tel" id="contact" name="Contact" class="w-full p-4 bg-white/80 rounded-full border-2 border-transparent focus:border-form-button-end focus:outline-none transition" placeholder="Phone Number" required>
                </div>
                <div>
                    <label for="email" class="block text-form-label font-bold text-md mb-2">Email</label>
                    <input type="email" id="email" name="Email" class="w-full p-4 bg-white/80 rounded-full border-2 border-transparent focus:border-form-button-end focus:outline-none transition" placeholder="Email Address" required>
                </div>
            </div>
            
            <div>
                 <label for="open-house-date" class="block text-form-label font-bold text-md mb-2">Open House Date</label>
                 <input type="text" id="open-house-date" name="Open House Date" class="w-full p-4 bg-white/50 rounded-full border-2 border-transparent" value="Saturday, 27 September 2025" readonly>
            </div>
            <div>
                <label for="timing" class="block text-form-label font-bold text-md mb-2">Choose a Time Slot</label>
                <select id="timing" name="Time Slot" class="w-full p-4 bg-white/80 rounded-full border-2 border-transparent focus:border-form-button-end focus:outline-none transition appearance-none text-gray-700" required>
                    <option value="" disabled selected>Select a time (first come, first served)</option>
                    <option value="9:30am">9:30 AM</option>
                    <option value="10:00am">10:00 AM</option>
                    <option value="10:30am">10:30 AM</option>
                    <option value="11:00am">11:00 AM</option>
                    <option value="11:30am">11:30 AM</option>
                    <option value="12:00pm">12:00 PM</option>
                </select>
            </div>

            <div>
                <textarea id="message" name="Message" rows="5" class="w-full p-4 bg-white/80 rounded-2xl border-2 border-transparent focus:border-form-button-end focus:outline-none transition" placeholder="Leave us a message..."></textarea>
            </div>

            <div class="text-center pt-4">
                <button type="submit" class="bg-gradient-to-r from-form-button-start to-form-button-end hover:from-form-button-hover-start hover:to-form-button-hover-end text-white font-bold py-4 px-12 rounded-full text-lg shadow-lg transition-all duration-300 transform hover:scale-105">
                    REGISTER FOR OPEN HOUSE
                </button>
            </div>
        </form>
    </div>
</section>
<!-- ========== END: SCHOOL TOUR FORM SECTION ========== -->

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- COUNTDOWN TIMER SCRIPT ---
        const countdownDate = new Date("Sep 27, 2025 09:30:00").getTime();

        const countdownFunction = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const hoursEl = document.getElementById("hours");
            const minutesEl = document.getElementById("minutes");
            const secondsEl = document.getElementById("seconds");

            if (hoursEl && minutesEl && secondsEl) {
                hoursEl.innerText = hours < 10 ? '0' + hours : hours;
                minutesEl.innerText = minutes < 10 ? '0' + minutes : minutes;
                secondsEl.innerText = seconds < 10 ? '0' + seconds : seconds;
            }

            if (distance < 0) {
                clearInterval(countdownFunction);
                if (hoursEl && minutesEl && secondsEl) {
                    hoursEl.innerText = "00";
                    minutesEl.innerText = "00";
                    secondsEl.innerText = "00";
                }
            }
        }, 1000);
    });
</script>

</body>
</html>
